<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System | Student Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section id="loginAdmin">
        <div class="container">
            <div class="row">
                <div class="col-md-6 left">
                    <img src="../assets/loginGif.png" id="imageLog">
                </div>
                <div class="col-md-6 right">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-text">
                                <h5>Student Login</h5>
                                <p>Enter student login details</p>
                            </div>
                            <form>
                                <div class="list-group">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="mb-4">
                                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Enter Password">
                                    </div>
                                    <div class="d-flex">
                                        <div class="mb-3 w-50">
                                            <a href="./createAcc.html" class="text-light">New User? <span
                                                    class="text-primary">create an account</span> </a>
                                        </div>
                                        <div class="mb-3 w-50 d-flex">
                                            <a href="./createAcc.html" class="text-light ms-auto">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-light">
                                        Login Now <i class="fa-solid fa-chevron-right"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>

</body>

</html>
