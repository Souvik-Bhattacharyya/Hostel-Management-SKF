            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./Student/index.html">Student</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Hostel Management System</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group">
                <a type="button" class="list-group-item list-group-item-action active" aria-current="true">
                    <i class="fa-solid fa-laptop me-2"></i>Student Dashboard
                </a>
                <a type="button" href="./complain.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-table me-2"></i>Student Enquiry
                </a>
            </div>
        </div>
    </div>
    <section id="dashboard" class="profile">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5>Customize Profile</h5>
                        </div>
                        <div class="card-body">
                            <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col-md-12 mb-3">
                                        <div class="circle">
                                            <img src="../assets/avtar.jpg" alt="profile pic" class="w-100">
                                        </div>
                                    </div>
                                    <div class="col-md-7 mb-3">
                                        <label for="S_NAME" class="form-control-label mb-2">
                                            Student Name</label>
                                        <p class="text-details">Random Name</p>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="S_ID" class="form-control-label mb-2">Student
                                            Roll</label>
                                        <p class="text-details">25300119012</p>
                                    </div>
                                    <div class="col-md-7 mb-3">
                                        <label for="S_PARENT_NAME" class="form-control-label mb-2">
                                            Guardian Name</label>
                                        <p class="text-details">Sam Roy</p>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="S_PARENT_NUMBER" class="form-control-label mb-2">Guardian
                                            Mobile</label>
                                        <p class="text-details">1234567890</p>
                                    </div>
                                    <!-- <div class="col-md-7 mb-3">
                                        <label for="S_MAIL" class="form-control-label mb-2">Student
                                            Email</label><input type="email" id="S_MAIL"
                                            placeholder="Enter Student Mail Id" class="form-control" />
                                    </div> -->
                                    <div class="col-md-7 mb-3">
                                        <label for="S_NUM" class="form-control-label mb-2">Phone
                                            Number</label>
                                        <p class="text-details">1234567890</p>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="S_START" class="form-control-label mb-2">Session
                                            From</label>
                                        <p class="text-details">2019</p>
                                    </div>

                                    <div class="col-md-7 mb-3">
                                        <label for="S_TO" class="form-control-label mb-2">Session
                                            To</label>
                                        <p class="text-details">2023</p>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="S_GENDER" class="form-control-label mb-2">Gender</label>
                                        <p class="text-details">Male</p>
                                    </div>
                                    <div class="col-md-7 mb-3">
                                        <label for="S_GENDER" class="form-control-label mb-2">Stream</label>
                                        <p class="text-details">CSE</p>
                                    </div>
                                    <div class="col-md-5 mb-3">
                                        <label for="S_ADD_YEAR" class="form-control-label mb-2">Hostel Admission
                                            Year</label>
                                        <p class="text-details">02/12/2020</p>
                                    </div>
                                    <div class="col-md-7 mb-3">
                                        <label for="S_ROOM" class="form-control-label mb-2">Room
                                            Number</label>
                                        <p class="text-details">3029</p>
                                    </div>
                                    <div class="col-md-12 mt-4"
                                        style="display: flex; justify-content: center; align-items: center;">
                                        <button type="submit" id="S_BTN" class="btn btn-dark w-100">
                                            Edit Request
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
