            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
    </style>
</head>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Hostel Management System</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="list-group">
                <a type="button" href="./index.html" class="list-group-item list-group-item-action" aria-current="true">
                    <i class="fa-solid fa-laptop me-2"></i> Dashboard
                </a>
                <a type="button" href="./allStudent.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-table me-2"></i>
                    All Student List</a>
                <a type="button" href="./addStudent.html" class="list-group-item list-group-item-action active"><i
                        class="fa-solid fa-user-plus me-2"></i> Add New Student</a>
                <a type="button" href="./studentRequest.html" class="list-group-item list-group-item-action">
                    <i class="fa-solid fa-circle-question me-2"></i> Students Requests</a>
            </div>
        </div>

    <section id="dashboard">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-4">
                                <div class="card-header">
                                    <h5>Add New Student</h5>
                                </div>
                                <div class="card-body">
                                    <form action="#" method="post" enctype="multipart/form-data"
                                        class="form-horizontal">
                                        <div class="row form-group">
                                            <div class="col-md-6 mb-3">
                                                <label for="S_Pic" class="form-control-label mb-2">
                                                    Profile Picture</label>
                                                <input type="file" id="S_Pic" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_NAME" class="form-control-label mb-2">
                                                    Student Name</label><input type="text" id="S_NAME"
                                                    placeholder="Enter Student name" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_ID" class="form-control-label mb-2">Student
                                                    Id</label><input type="text" id="S_ID"
                                                    placeholder="Enter Student College Id" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_PARENT_NAME" class="form-control-label mb-2">
                                                    Guardian Name</label><input type="text" id="S_PARENT_NAME"
                                                    placeholder="Enter Guardian name" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_PARENT_NUMBER" class="form-control-label mb-2">Guardian
                                                    Mobile</label><input type="number" id="S_PARENT_NUMBER"
                                                    placeholder="Enter Guardian Mobile" class="form-control" />
                                            </div>
                                            <!-- <div class="col-md-6 mb-3">
                                                <label for="S_MAIL" class="form-control-label mb-2">Student
                                                    Email</label><input type="email" id="S_MAIL"
                                                    placeholder="Enter Student Mail Id" class="form-control" />
                                            </div> -->
                                            <div class="col-md-6 mb-3">
                                                <label for="S_NUM" class="form-control-label mb-2">Phone
                                                    Number</label><input type="number" id="S_NUM"
                                                    placeholder="Enter Phone Number" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_START" class="form-control-label mb-2">Session
                                                    From</label><input type="date" id="S_START"
                                                    placeholder="Enter Student Session Start From"
                                                    class="form-control" />
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="S_TO" class="form-control-label mb-2">Session
                                                    To</label><input type="date" id="S_TO"
                                                    placeholder="Enter Student Session Start To" class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_GENDER" class="form-control-label mb-2">Gender</label>
                                                <select name="select" id="S_GENDER" class="form-control">
                                                    <option value="0" disabled selected>
                                                        Select Gender
                                                    </option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                    <option value="2">Other</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_GENDER" class="form-control-label mb-2">Stream</label>
                                                <select name="select" id="S_GENDER" class="form-control">
                                                    <option value="0" disabled selected>
                                                        Select Stream
                                                    </option>
                                                    <option value="1">
                                                        B.Tech in Computer Science & Engineering(CSE)
                                                    </option>
                                                    <option value="2">
                                                        B.Tech in Electrical Engineering(EE)
                                                    </option>
                                                    <option value="2">
                                                        B.Tech in Electronics and Communication
                                                        Engineering(ECE)
                                                    </option>
                                                    <option value="3">
                                                        B.Tech in Mechanical Engineering(ME)
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_ADD_YEAR" class="form-control-label mb-2">Hostel Admission
                                                    Year</label><input type="date" id="S_ADD_YEAR"
                                                    placeholder="Enter Student Hostel Admission Year"
                                                    class="form-control" />
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="S_ROOM" class="form-control-label mb-2">Room
                                                    Number</label><input type="number" id="S_ROOM"
                                                    placeholder="Enter Room Number" class="form-control" />
                                            </div>
                                            <div class="col-md-12 mt-4"
                                                style="display: flex; justify-content: center; align-items: center;">
                                                <button type="submit" id="S_BTN" class="btn btn-light w-100">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
</body>

</html>
